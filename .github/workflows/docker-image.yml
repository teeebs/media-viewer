name: Build and Push Docker Image (amd64)

on:
  push:
    branches: [ master ]          # Or your default branch
  pull_request:
    branches: [ master ]
  workflow_dispatch:            # Lets you trigger manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest      # amd64 native runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # No need for setup-qemu-action since we're only building amd64 on amd64 runner

      - name: Login to Docker Hub          # Skip/change if using ghcr.io
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Optional: Login to GHCR (use if pushing to ghcr.io/yourusername/yourrepo)
      # - name: Login to GHCR
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.repository_owner }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile          # Adjust path if your Dockerfile is elsewhere
          push: true                  # Set to false on PRs if you only want to test build
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/media-viewer:latest     # Change to your repo/image name
            ${{ secrets.DOCKER_USERNAME }}/media-viewer:${{ github.sha }}
          platforms: linux/amd64      # Explicitly amd64 (default anyway on ubuntu-latest)
          cache-from: type=gha
          cache-to: type=gha,mode=max
